<css href="__PC_STATIC__/css/news.css" />
<include file="Public:guid" />
<div class="container">
    <div class="page-bref" style="width:100%">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-title">整站查询</h1>
                查询产品、方案、服务等信息
            </div>
        </div>
    </div>
    <ul class="h-items">
        <foreach name="productQueryList" item="product">
            <li class="h-item">
                <img src="{:UploadUrl('product')}{$product.id}/{$product.thumbnail}" />
                <div class="info">
                    <h3>
                        {$product.name}
                        <a href="__ROOT__/product/{$product.id}.html" class="btn btn-danger pull-right more">详情</a>
                    </h3>
                    <p class="bref" style="line-height:35px;font-size: 16px;margin-top:10px;">{$product.bref}</p>
                </div>

            </li>
        </foreach>
    </ul>
    <ul class="h-items">
        <foreach name="articleQueryList" item="article">
            <li class="h-item">
                <img src="{:UploadUrl('article')}{$article.id}/{$article.thumbnail}" />
                <div class="info">
                    <h3>
                        {$article.title}
                        <a href="__ROOT__/article/{$article.id}.html" class="btn btn-danger pull-right more">详情</a>
                    </h3>
                    <p class="bref" style="line-height:35px;font-size: 16px;margin-top:10px;">{$article.bref}</p>
                </div>

            </li>
        </foreach>
    </ul>
    <div class="pages">{$page}</div>
</div>
<br />
