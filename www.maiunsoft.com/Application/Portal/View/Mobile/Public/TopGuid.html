<div class="fixed-top">
    <div class="top">
        <div class="container">
            <a href="{:U('index/index')}">
                <img src="__PUBLIC__/logo.png" />
            </a>
            <h2 class="fa fa-bars"></h2>
        </div>
    </div>
    <div class="topmenus" style="display: none;">
        <ul>
            <li class="col-xs-4">
                <a href="__ROOT__/report">行业透视</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/solution">解决方案</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/products">软件产品</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/client">典型客户</a>
            </li>
            <li class="col-xs-4">
                <a data-toggle="modal" data-target="#contact_modal" style="color:yellow">联系我们</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/news">新闻资讯</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/about">关于脉云</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/help">服务支持</a>
            </li>
            <li class="col-xs-4">
                <a href="__ROOT__/join">合作加盟</a>
            </li>
        </ul>
    </div>

    <div class="breadcrumb" style="width:100%;border-bottom: 1px solid #ddd;">
        <ul class="container">
            <li>
                <a href="{:U('Index/index')}">首页</a>
            </li>
            <foreach name="breadcrumbs" item="bread">
                <li>
                    <a href="{$bread.url}">{$bread.caption}</a>
                </li>
            </foreach>
            <notempty name="directoryList">
                <div class="directory-link fa fa-sort pull-right"></div>
            </notempty>
        </ul>
    </div>
    <div class="directory" style="display:none;">
        <div class="container">
            <ul class="list-unstyled">
                <foreach name="directoryList" item="dir">
                    <li>
                        <a href="{$dir.url}">{$dir.name}</a>
                    </li>
                </foreach>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('.top h2').click(
        function() {
            var show = $('.topmenus').css('display');
            if (show == 'block') {
                $('.topmenus').css('display', 'none');
            } else {
                $('.topmenus').css('display', 'block');
            }
        }
    );

    $('.directory-link').click(
        function() {
            var show = $('.directory').css('display');
            if (show == 'block') {
                $('.directory').css('display', 'none');
            } else {
                $('.directory').css('display', 'block');
            }
        }
    );
});
</script>
