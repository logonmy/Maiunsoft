<include file="Mobile:Public:TopGuid" />
<style type="text/css">
	.card{
		border:1px solid #ddd;
		background: #f9f9f9;
		margin-top: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		width: 48%;
		margin-right: 1%;
		margin-left: 1%;
		float: left;
	}

	.card img{
		width: 90%;
		margin-left: 5%;
		margin-bottom: 10px;
	}

	.card .card-block{
		margin-left: 5%;
		width: 90%;
		text-align: center;
	}
</style>
<div class="container">
	<div class="package">
		<h1>典型客户</h1>
		<p>
			当前，脉云软件(Maiunsoft)正在为100多家企业和机构客户提供高品质软件系统和服务，很多客户优先选择我们的整套解决方案并购买长期服务，我们深感欣慰，这也是我们始终把客户需求、服务体验和产品创新放在首要位置的根本动力。未来3年，我们将继续加大投入，为超过10000家企业和机构客户提供更加优质的技术和服务，通过帮助客户提升业务能力，来体现脉云自身的价值。
		</p>
	</div>
	<foreach name="clientList" item="client">
		<div class="card">
			<img class="card-img-top" src="{:UploadUrl('company')}{$client.id}/{$client.logo}" alt="Card image cap">
			<div class="card-block">
				<h4 class="card-title">{$client.name}</h4>
			</div>
		</div>
	</foreach>
</div>
