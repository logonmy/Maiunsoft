<script type="text/javascript">
	document.title="{$articleTitle[0].name}"
</script>
<!-- 焦点图 -->
<div class="banner">
	<img onClick="javascript:;" src="__MB_STATIC__/img/placehold-img.png" data-original="{:UploadUrl('slider')}{$articleTitle[0].image}" alt="">
	<div class="title">{$articleTitle[0].name|subtext=4}</div>
</div>
<!-- 合作动态 -->
<div class="news">
	
	<foreach name="articleList" item="article">
		<div onClick="location='{:U(\'article/detail\',array('id'=>$article['id']))}'" class="floor floor_content">
			<h3>{$article.title}</h3>
			<p>{$article.bref}</p>
			<a href="{:U(\'article/detail\',array('id'=>$article['id']))}" class="more" data-cont="yewudongcha-data_floor1">更多详情&gt;&gt;</a>
		</div>
	</foreach>
	
</div>
<!-- end 合作动态-->
