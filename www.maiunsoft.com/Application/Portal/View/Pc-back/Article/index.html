<css href="__PC_STATIC__/css/news.css" />
<include file="Public:guid" />
<div class="container">
    <div class="page-bref" style="width:100%">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-title">{$group.name}</h1>
                {$group.bref}
            </div>
        </div>
    </div>
    <ul class="h-items">
        <foreach name="articleList" item="article">
            <li class="h-item">
                <img src="{:UploadUrl('article')}{$article.id}/{$article.thumbnail}" />
                <div class="info">
                    <h3>
                        {$article.title}
                        <a href="__ROOT__/article/{$article.id}.html" class="btn btn-danger pull-right more">详情</a>
                    </h3>
                    <notempty name="article.reference">
                        <span>{$article.reference}</span>
                    </notempty>
                    <span>{$article.create_time}</span>
                    <p class="bref" style="line-height:35px;font-size: 16px;margin-top:10px;">{$article.bref}</p>
                </div>

            </li>
        </foreach>
    </ul>
    <div class="pages">{$page}</div>
</div>
