
<ul class="panel-tab">
    <html:select name="product" title="name" options="productList" selected="productId" id="productSelector"/>
</ul>
<form role="form" action="{:U('product/save_description')}" method="post">
    <section class="">
        <textarea name="product_description" id="product_description" style="width:100%;height:600px;">{$product.description|htmlspecialchars_decode}</textarea>
    </section>
    <div class="col-lg-12" style="text-align:center;">
        <button type="submit" class="btn-danger" name="product_id" value="{$productId}">保存产品信息</button>
    </div>
</form>

<script type="text/javascript">

$(document).ready(function(){
    $("#productSelector").change(function(){
        var url = "{:U('product/description')}?id=" + $("#productSelector").val();
        window.location.href = url;
    });
    var ue = UE.getEditor('product_description');
});
</script>
<js href="__PUBLIC__/Static/ueditor/ueditor.config.js" />
<js href="__PUBLIC__/Static/ueditor/ueditor.all.min.js" />
